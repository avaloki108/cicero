<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cicero - AI Legal Assistant">
    <title>Cicero - AI Legal Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Sign In to Cicero</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <button type="button" id="switchToRegister">Don't have an account? Sign Up</button>
            </form>
            <form id="registerForm" style="display: none;">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <button type="button" id="switchToLogin">Already have an account? Sign In</button>
            </form>
            <div id="authError" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="title-icon">‚öñÔ∏è</span>
                    Cicero
                </h1>
                <p class="app-subtitle">Your AI Legal Companion</p>
            </div>
            <div class="header-actions">
                <button id="subscriptionBtn" class="icon-btn" title="Subscription">üíé</button>
                <button id="logoutBtn" class="icon-btn" title="Sign Out">üö™</button>
                <select id="stateSelector" class="state-selector" title="Select your state">
                    <option value="US">United States</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA" selected>California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="DC">District of Columbia</option>
                </select>
                <button id="clearChatBtn" class="icon-btn" title="Clear chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Messages Container -->
        <main class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-content">
                    <h2>Welcome to Cicero</h2>
                    <p>I'm here to help you understand the law in simple, friendly terms.</p>
                    <p class="welcome-hint">Ask me anything about legal matters, and I'll do my best to help!</p>
                    <div class="example-questions">
                        <p class="examples-title">Try asking:</p>
                        <button class="example-btn" data-question="What is the statute of limitations for personal injury in my state?">
                            What is the statute of limitations for personal injury?
                        </button>
                        <button class="example-btn" data-question="Can I be evicted without notice?">
                            Can I be evicted without notice?
                        </button>
                        <button class="example-btn" data-question="What are my rights if I'm stopped by police?">
                            What are my rights if I'm stopped by police?
                        </button>
                    </div>
                </div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-container">
            <form id="chatForm" class="chat-form">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Ask me anything about the law..."
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <button type="submit" class="send-btn" id="sendBtn" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0 / 2000</span>
                </div>
            </form>
        </footer>
    </div>

    <script>
        // Firebase config - replace with your actual config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="app.js"></script>
</body>
</html>
