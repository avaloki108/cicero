services:
  - type: web
    name: cicero-backend
    env: python
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cicero-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: COURTLISTENER_API_KEY
        sync: false
      - key: LEGISCAN_API_KEY
        sync: false
      - key: CONGRESS_GOV_API_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PREMIUM_PRICE_ID
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

databases:
  - name: cicero-db
    databaseName: cicero
    user: cicero
    plan: free

